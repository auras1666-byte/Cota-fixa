<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CotaFixa Pro | Analize și Scoruri Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0b0f1a;
            --card: #161c2d;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #161c2d;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .live-section {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            min-height: 600px;
        }

        .sidebar-card {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            margin-bottom: 20px;
        }

        .btn-bet {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #000;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 800;
            margin-top: 20px;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-size: 22px; font-weight: 800;">COTA<span style="color:var(--primary)">FIXA</span>.ro</div>
</nav>

<div class="container">
    <main>
        <section class="live-section">
            <h3 style="margin-top:0; color:var(--primary)">● REZULTATE LIVE AUTOMATE</h3>
            <iframe src="https://www.scoreaxis.com/widget/live-scores?autoHeight=1&bodyBackground=%23161c2d&textColor=%23ffffff&font=Poppins&inst=80506" 
                    style="width:100%; border:none; min-height: 500px;"></iframe>
        </section>
    </main>

    <aside>
        <div class="sidebar-card">
            <h3 style="text-align:center; color:var(--primary); margin-top:0;">BILETUL ZILEI</h3>
            <div style="font-size:14px; line-height:1.8;">
                <div style="display:flex; justify-content:space-between">
                    <span>⚽ Zambia - Comoros</span>
                    <strong>1 @ 1.47</strong>
                </div>
                <div style="display:flex; justify-content:space-between">
                    <span>⚽ Man. Utd - Newcastle</span>
                    <strong>GG @ 1.95</strong>
                </div>
            </div>
            <div style="text-align:center; margin-top:20px; border-top:1px solid #333; padding-top:15px">
                <span style="font-size:12px; opacity:0.7">COTĂ TOTALĂ</span><br>
                <span style="font-size:32px; color:var(--primary); font-weight:900">2.86</span>
            </div>
            <a href="#" class="btn-bet">PARIAZĂ ACUM</a>
        </div>

        <div class="sidebar-card" style="border: 1px solid #333;">
            <h4 style="margin-top:0">Calculator Profit</h4>
            <input type="number" id="miza" placeholder="Miză (RON)" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; background:#2d3748; color:white;">
            <input type="number" id="cota" value="2.86" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; background:#2d3748; color:white;">
            <div style="margin-top:10px; font-weight:bold;">
                Profit Net: <span id="profit" style="color:var(--primary)">0</span> RON
            </div>
        </div>
    </aside>
</div>

<script>
    const mizaInput = document.getElementById('miza');
    const cotaInput = document.getElementById('cota');
    const profitSpan = document.getElementById('profit');

    function calculate() {
        const miza = parseFloat(mizaInput.value) || 0;
        const cota = parseFloat(cotaInput.value) || 0;
        const profit = (miza * cota) - miza;
        profitSpan.innerText = profit > 0 ? profit.toFixed(2) : 0;
    }

    mizaInput.addEventListener('input', calculate);
    cotaInput.addEventListener('input', calculate);
</script>

</body>
</html>
